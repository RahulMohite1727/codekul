<table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="name">Name</th>
      <th mat-sort-header="username">Username</th>
      <th mat-sort-header="email">Email</th>
      
    </tr>
  
    <tr *ngFor="let user of sortedData">
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
     
    </tr>
  </table>
