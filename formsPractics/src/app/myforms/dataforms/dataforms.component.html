<div>
  <form [formGroup]="loginForm">
    <input placeholder="id" name="id" required formControlName="id" /><br>
    <input placeholder="firstName" name="first_name" required formControlName="first_name" /><br>
    <input placeholder="lastname" name="last_name" required formControlName="last_name" /><br>

    <input placeholder="avatar" name="avatar" required formControlName="avatar" /><br>



    <button onClick="submit()" color="primary">Submit</button>
  </form>
</div>
